<header class="container header @@if (context.mod) { header--@@mod }">
  <div class="header__wrapper">
    <a class="header__logo" @@if (!context.main) { href="index.html"} aria-label="Переход на главную">
      <!-- @@include("source/img/content/logo-liga.png") -->
      <picture>
        <source type="image/webp" srcset="img/content/logo-liga.webp" media="(min-width: 768px)">
        <source type="image/webp" srcset="img/content/logo-liga.webp" media="(max-width: 767px)">
        <source srcset="img/content/logo-liga.png" media="(max-width: 767px)">
        <img src="img/content/logo-liga.png" alt="Логотип Лига А" width="192" height="24">
      </picture>
    </a>
  </div>
</header>
